{% extends "base.html" %}
{% block title %}Chutney.  Fresh &amp; Hot.{% endblock %}
{% block content %}
    <a href='javascript:
        var chutneyLoaded = false;
        function loadChutney() {
            if (typeof window.chutney == "undefined") {
                if (!chutneyLoaded) {
                    var script = document.createElement("script"); 
                    script.src = "{{SERVER_URL}}{{ MEDIA_URL }}js/chutney.js"; 
                    document.getElementsByTagName("head")[0].appendChild(script); 
                    chutneyLoaded = true;
                }
                setTimeout("loadChutney()", 50);   
            } else {
                chutney.start();
            }
        }
        loadChutney();
        '>Chutney</a>
{% endblock %}
